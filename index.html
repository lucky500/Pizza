<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form action="" class="form">
    <div class="row">
      <div class="col-sm-12">
        <h3>Order your pizza</h3>
        <p>Which toppings would you like?</p>
        <div id="toppings">
          <input type="checkbox" name="toppings" value=".25">Cheese
          <input type="checkbox" name="toppings" value=".25">Pepperoni
          <input type="checkbox" name="toppings" value=".25">Artichoke
          <input type="checkbox" name="toppings" value=".25">Ham
          <input type="checkbox" name="toppings" value=".25">Hamburger
          <input type="checkbox" name="toppings" value=".25">Bacon
          <input type="checkbox" name="toppings" value=".25">Onions
          <input type="checkbox" name="toppings" value=".25">Spinash
          <input type="checkbox" name="toppings" value=".25">Tomatoes
          <input type="checkbox" name="toppings" value=".25">Black Olives
          <input type="checkbox" name="toppings" value=".25">Pineapple
        </div>
        <select name="size" id="size">
          <option value="0">Small</option> 
          <option value="2">Medium</option>
          <option value="4">Large</option>
        </select>
      </div>
    </div>
    <div class="row">
      
    </div>
      <button type="submit" class="submit">Order Now</button>
    </form>
  </div>
</body>
</html>
